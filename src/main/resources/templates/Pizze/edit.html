<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments/resources :: headTags"></div>
		<div class="container-fluid text-center">
<img src="http://www.jerrysnugget.com/wp-content/uploads/2014/08/pizza-header.jpg" class="img-fluid" alt="Responsive image">
</div  >
		<title>Modifica Pizza</title>
	</head>
	<body>
		
		<div class="container">
			<h1>Pizza</h1>
			<hr/>
			
			<form 
				id="pizza-form" 
				th:object="${pizza}"
				th:action="${edit} ? @{/pizze/edit/{id}(id=${pizza.id})} : @{/pizze/create}"
				method="post"
			>
			
			<div class="row">
			  <div class="col-8">
			     <div class="row gy-2">
                    <div class="col-12">
                       <label class="form-label" for="nome">Nome</label>
                       <input type="text" class="form-control" id="nome" th:field="*{nome}">
                    </div>
                    <div class="col-12">
                       <label class="form-label" for="descrizione">Descrizione</label>
                       <input type="text" class="form-control" id="descrizione" th:field="*{descrizione}">
                    </div>
                    <div class="col-12">
                       <label class="form-label" for="prezzo">Prezzo</label>
                       <input type="number" class="form-control" id="prezzo" th:field="*{prezzo}">
                    </div>
    
                    <div class="col-12">
                       <button class="btn btn-danger" type="submit"><i class="fas fa-check"></i> Salva</button>
                       <a class="btn btn-success" th:href="@{/pizze}"><i class="fas fa-undo"></i> Torna Indietro</a>
                    </div>
               </div>
			</div>
			 <div class="col-4">
				<h4>Ingredienti</h4>
				<div class="form-check" th:each="cat : ${ingredientiList}">
				   <input class="form-check-input" type="checkbox" th:id="|nome_${cat.id}|" th:value="${cat.id}" th:field="*{ingredienti}">
				   <label class="form-check-label" th:for="|ingredienti_${cat.id}|" th:text="${cat.nome}"></label>
				</div>
			 </div>
			
			</div>
				
			</form>
		</div>
		<div th:replace="fragments/resources :: scripts"></div>
	</body>
</html>
