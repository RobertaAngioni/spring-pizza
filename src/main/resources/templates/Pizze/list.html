<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="/Fragments/resources :: headTags"></div>
  <title>Pizze</title>
</head>
<div class="container-fluid text-center">
<img src="http://www.jerrysnugget.com/wp-content/uploads/2014/08/pizza-header.jpg" class="img-fluid" alt="Responsive image">
</div  >
<body>

  <div class="container">
    <h1 class="text-center text-uppercase text-danger">Pizze</h1 > 
    <hr>
    <div class="mb-3">
		<a class="btn btn-danger" th:href="@{/pizze/create}"><i class="fas fa-plus"></i> Aggiungi Pizza</a>
	</div>
	<table class="table" th:if="${list.size() > 0}">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Descrizione</th>
				<th>Prezzo</th>
				<th>Ingredienti</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${list}">
				<td th:text="${item.nome}"></td>
				<td th:text="${item.descrizione}"></td>
				<td th:text="${item.prezzo}"></td>
				<td th:text="${item.ingredienti}"></td>
				<td>
							
					<a class="btn btn-success" th:href="@{|/pizze/edit/${item.id}|}"><i class="fas fa-edit"></i></a>
					<a class="btn btn-danger" th:href="@{|/pizze/delete/${item.id}|}"><i class="fas fa-trash-alt"></i></a>
				</td>
				
			</tr>
		</tbody>
	</table>
	<div class="alert alert-primary" role="alert" th:unless="${list.size() > 0}">
			 Non ci sono pizze nel database
	</div>
  </div>
 
   <div th:replace="/Fragments/resources :: scripts"></div>  
</body>
</html>
